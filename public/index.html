<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KABE</title>
    <style>
      body {
        background: #666;
      }
      image {
        touch-action: none;
      }
      .selected {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <svg width="4000" height="4000">
        <image
          :class="{selected: selected === f}"
          :x="f.pos.x"
          :y="f.pos.y"
          v-for="(f, idx) in files"
          :href="'assets/' + f.file"
          height="200"
          @touchmove.prevent
          @pointerdown="down(f, $event)"
          @pointermove="move"
          @pointerup="up"
        ></image>
      </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
